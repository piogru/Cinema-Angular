<mat-card class="showing-card" appOutdatedShowing showingString={{showing.date}}>
  <mat-card-header>
    <mat-card-title>
      <h1>{{movieTitle}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <div class="mb">
      <div class="label">Data:</div>
      <div>{{showing.date | dateTransform}}</div>
    </div>
    <div class="mb">
      <div class="label">Sala:</div>
      <div>{{showing.roomId}}</div>
    </div>
    <div class="mb">
      <div class="label">Bilety sprzedane:</div>
      <div>{{showing.ticketsSold}}</div>
    </div>
    <div class="mb">
      <div class="label">Bilety dostępne:</div>
      <div>{{availableTickets}}</div>
    </div>
    <div class="mb">
      <div class="label">Miejsca zajęte:</div>
      <div style="max-width: 100%;">{{showing.takenSeats}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end" *ngIf="showButtons">
    <button mat-raised-button color="primary" (click)="buyShowing()">Kup bilet</button>
    <button mat-button color="primary" (click)="editSelectedShowing()">Edytuj</button>
    <button mat-button color="warn" (click)="deleteSelectedShowing()">Usuń</button>
  </mat-card-actions>
</mat-card>
