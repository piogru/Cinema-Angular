<mat-card class="details">
    <mat-card-header>
        <mat-card-title>Title: {{movie.title|titlecase}}</mat-card-title>
        <mat-card-subtitle>
            Length: {{movie.length}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="showMovieDetails()">Szczegóły</button>
      <button mat-raised-button color="primary" (click)="editSelectedMovie()">Edytuj</button>
      <button mat-raised-button color="warn" (click)="deleteSelectedMovie()">Usuń</button>
    </mat-card-actions>
</mat-card>
